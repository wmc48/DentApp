<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbarLoggedMed}"></nav>
<div class="container mt-4">

    <h2 class="mb-4">Obecni pracownicy</h2>

    <div class="employee">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.surname}"></td>

        <td>
            <!-- przycisk szczegóły -->
            <form th:action="@{/staffView/employee/show/{employeeId}(employeeId=${employee.employeeId})}"
                  method="GET">
                <button type="submit" class="btn btn-info">Szczegóły</button>
            </form>
        </td>
        <td>
            <!-- przycisk usuń -->
            <form th:action="@{/staffView/employee/delete/{employeeId}(employeeId=${employee.employeeId})}"
                  th:method="DELETE">
                <button type="submit" class="btn btn-warning">Usuń</button>
            </form>
        </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary mt-3">Strona główna</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
