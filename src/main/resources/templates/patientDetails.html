<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Szczegóły pracownika</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Szczegóły pracownika</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Pesel</th>
            <th>Email</th>
            <th>Nr tel</th>
        </tr>
        <tr>
            <td th:text="${patient.patientId}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.surname}"></td>
            <td th:text="${patient.pesel}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.phone}"></td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Edytuj
                </button>
            </td>
            <td>
                <form th:action="@{/patient/delete/{patientId}(patientId=${patient.patientId})}"
                      th:method="DELETE">
                    <button type="submit" class="btn btn-warning">Usuń</button>
                </form>
            </td>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Aktualizacja danych pacjenta</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/patient/update/{patientId}(patientId=${patient.patientId})}"
                                  th:object="${patient}" method="post">
                                <input type="hidden" name="_method" value="put"/>
                                <div class="form-group">
                                    Imię: <input type="text" class="form-control" th:field="*{name}" name="name"><br>
                                    Nazwisko: <input type="text" class="form-control" th:field="*{surname}"
                                                     name="surname"><br>
                                    Pesel: <input type="text" class="form-control" th:field="*{pesel}" name="pesel"><br>
                                    Email: <input type="email" class="form-control" th:field="*{email}"
                                                  name="email"><br>
                                    Nr Tel: <input type="text" class="form-control" th:field="*{phone}"
                                                   name="phone"><br>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij
                                    </button>
                                    <button type="submit" class="btn btn-primary">Zaktualizuj</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </td>
        </tr>
    </table>


    <a class="btn btn-primary" th:href="@{/patient}">Pokaż wszystkich pacjentów</a>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
