<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cennik usług</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:replace="~{fragments/navbar :: navbarLogout}"></nav>

<div class="container mt-5">
    <h1 class="text-center">Manage Categories and Services</h1>

    <!-- sekcja service -->
    <div class="mt-5">
        <h2>Cennik usług</h2>

        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nazwa usługi</th>
                <th>Opis</th>
                <th>Cena</th>
                <th>Kategoria</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.serviceId}"></td>
                <td th:text="${service.name}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.price}"></td>
                <td th:text="${service.categoryId.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
