<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:replace="~{navbar :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Formularz Rejestracji</h4>
                </div>
                <div class="card-body">
                    <form action="/register" method="POST">
                        <!-- username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa użytkownika</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Wprowadź nazwę użytkownika" required>
                        </div>
                        <!-- password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło" required>
                        </div>
                        <!-- first name -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Imię</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Wprowadź imię" required>
                        </div>
                        <!-- last name -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Nazwisko</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Wprowadź nazwisko" required>
                        </div>
                        <!-- PESEL -->
                        <div class="mb-3">
                            <label for="pesel" class="form-label">PESEL</label>
                            <input type="text" class="form-control" id="pesel" name="pesel" placeholder="Wprowadź PESEL" pattern="\d{11}" title="PESEL musi składać się z 11 cyfr" required>
                        </div>
                        <!-- phone number -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Numer telefonu</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Wprowadź numer telefonu" pattern="\d{9}" title="Numer telefonu musi składać się z 9 cyfr" required>
                        </div>
                        <!-- email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Wprowadź adres e-mail" required>
                        </div>
                        <!-- submit button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Masz już konto? <a href="/login" class="text-primary">Zaloguj się</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
