<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel pacjenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<nav th:replace="~{navbarLogged :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">Panel pacjenta</h3>
                </div>
                <div class="card-body">
                    <h2>Szczegóły konta</h2>
                    <p>
                        <strong>User ID:</strong> <span th:text="${userId}"></span>
                    </p>
                    <p>
                        <strong>Username:</strong> <span th:text="${username}"></span>
                    </p>
                    <p>
                        <strong>Email:</strong> <span th:text="${email}"></span>
                    </p>
                    <h2 class="mt-4">Dane pacjenta</h2>
                    <p>
                        <strong>Imię:</strong> <span th:text="${patientName}"></span>
                    </p>
                    <p>
                        <strong>Nazwisko:</strong> <span th:text="${patientSurname}"></span>
                    </p>
                    <p>
                        <strong>PESEL:</strong>
                        <!-- Przycisk do rozwinięcia/zwinięcia PESEL -->
                        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#peselCollapse" aria-expanded="false" aria-controls="peselCollapse">
                            Pokaż PESEL
                        </button>
                    </p>
                    <!--zawartość rozwijana - numer PESEL -->
                    <div class="collapse" id="peselCollapse">
                        <p th:text="${pesel}"></p>
                    </div>
                    <p>
                        <strong>Numer telefonu:</strong> <span th:text="${phone}"></span>
                    </p>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editPatientModal">
                        Edytuj dane
                    </button>
                    <!-- Modal do edycji danych pacjenta -->
                    <div class="modal fade" id="editPatientModal" tabindex="-1" role="dialog" aria-labelledby="editPatientModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editPatientModalLabel">Edytuj dane pacjenta</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/patientView/patientDetails/update}" method="post" th:object="${patient}">
                                        <div class="form-group">
                                            <label for="email">email</label>
                                            <input type="text" id="email" field="*{email}" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Numer telefonu</label>
                                            <input type="text" id="phone" field="*{phone}" class="form-control">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij
                                            </button>
                                            <button type="submit" class="btn btn-primary">Zaktualizuj</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
