<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentApp - Panel pacjenta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:replace="~{navbarLogged :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">Panel pacjenta</h3>
                </div>
                <div class="card-body">
                    <p class="fs-5">
                        <strong>User ID:</strong> <span th:text="${userId}"></span>
                    </p>
                    <p class="fs-5">
                        <strong>Username:</strong> <span th:text="${username}"></span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a href="/logout" class="btn btn-danger">Wyloguj się</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-center text-muted py-3 mt-5">
    <p>&copy; 2024 DentApp. Wszystkie prawa zastrzeżone.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
